<h2> Vendor Details</h2>

<div *ngIf="vendor">
    <div>
        <label><b>Vendor Id:</b></label>{{vendor.vId}}
    </div>
    <div>
        <label><b>Vendor Name:</b></label>{{vendor.vName}}
    </div>
    <div>
        <label><b>Vendor Address:</b></label>{{vendor.vAddr}}
    </div>
    <div>
            <label><b>Vendor Location:</b></label>{{vendor.vLoc}}
    </div>
    
    <div>
            <label><b>Vendor Services:</b></label>{{vendor.vSer}}
    </div>

    <div>
            <label><b>Pincode:</b></label>{{vendor.vPin}}
    </div>
    
    
    <h2> Contact Person Details</h2>
    <div>
            <label><b>Contact Person id:</b></label>{{vendor.cId}}
    </div>
    <div>
            <label><b>Name:</b></label>{{vendor.cName}}
    </div>
    <div>
        <label><b>Department:</b></label>{{vendor.cDept}}
    </div>
    <div>
        <label><b>Email:</b></label>{{vendor.cEmail}}
    </div>
    <div>
        <label><b>Email:</b></label>{{vendor.cPhone}}
    </div>


   
    
</div>
   
<br>
<br>
<button (click)="list()" class ="btn btn-primary">Back to Home</button>
<br>
